<header class="text-gray-600 bg-purple-100 body-font">
    <div class="container mx-auto flex p-5 flex-col md:flex-row items-center justify-between">
        <div>
            <a routerLink="/home" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0 h-10">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#020617"
                    class="w-10 h-10 p-2 bg-indigo-500 rounded-full">
                    <path
                        d="M160-120q-33 0-56.5-23.5T80-200v-560q0-33 23.5-56.5T160-840h640q33 0 56.5 23.5T880-760v560q0 33-23.5 56.5T800-120H160Zm0-80h640v-560H160v560Zm80-80h480v-80H240v80Zm0-160h160v-240H240v240Zm240 0h240v-80H480v80Zm0-160h240v-80H480v80ZM160-200v-560 560Z" />
                </svg>
                <span class="ml-3 text-xl">Newsletter</span>
            </a>
        </div>
        <nav class="md:ml-auto flex flex-col md:flex-row items-center text-base justify-center">
            <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                ariaCurrentWhenActive="page" class="mr-5 hover:text-gray-900">Home</a>
            <a routerLink="/about" routerLinkActive="active" class="mr-5 hover:text-gray-900"
                [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page">About</a>
            <a routerLink="/contact" routerLinkActive="active" class="mr-5 hover:text-gray-900"
                [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page">Contact</a>
            <a routerLink="/posts" routerLinkActive="active" class="mr-5 hover:text-gray-900"
                [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page">Posts</a>
        </nav>
    </div>
</header>
