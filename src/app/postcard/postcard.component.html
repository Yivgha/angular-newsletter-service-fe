<mat-card class="flex flex-col gap-3 w-full border-2 border-indigo-600 rounded">
    <mat-card-header class="flex flex-col gap-1 w-full">
        <mat-card-title class="text-gray-500 text-xs tracking-widest title-font">{{ post.title }}</mat-card-title>
        <mat-chip-set aria-label="Fish selection" class="mt-1 flex flex-row gap-1">
            <mat-chip *ngFor="let tag of post.tags" (click)="handleClick(tag)">{{ tag }}</mat-chip>
        </mat-chip-set>
    </mat-card-header>
    <div class="block relative h-48 rounded overflow-hidden">
        <a [routerLink]="['/posts/', post.id]" [state]="{ post: post }">
            <img mat-card-image [alt]="post.title" class="object-cover object-center w-full h-full block"
                [src]="post.content.image">
        </a>
    </div>
    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-description>
                    Summary (click to read)
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{ post.summary }}</p>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Content
                </mat-panel-title>
                <mat-panel-description class="justify-end">
                    Show text
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{ post.content.text }}</p>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
